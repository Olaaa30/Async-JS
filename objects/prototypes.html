<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var passenger = {
            name: "josh",
        };
        console.log("name" in passenger);//returns true
        console.log(passenger.hasOwnProperty("name"));//return true
        console.log("hasOwnProperty" in passenger);// return true
        console.log(passenger.hasOwnProperty("hasOwnProperty"));//return false cause hasOwnProperty is inherited

        console.log(Object.prototype.hasOwnProperty("hasOwnProperty"));//return true


        var myObj = {

        };
        var prototype = Object.getPrototypeOf(myObj);
        console.log(prototype === Object.prototype);//return true
        console.log(Object.prototype.isPrototypeOf(myObj));//also returns true
    </script>
</body>
</html>
